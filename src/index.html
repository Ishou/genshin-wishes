<!DOCTYPE html>
<html lang="@@LANG@@">
  <head>
    <meta charset="utf-8" />
    <title>@@TITLE@@</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="alternate"
      href="https://genshin-wishes.com/"
      hreflang="x-default"
    />
    <link rel="alternate" href="https://genshin-wishes.com/en" hreflang="en" />
    <link rel="alternate" href="https://genshin-wishes.com/fr" hreflang="fr" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="@@TITLE@@" />
    <meta name="description" content="@@DESCRIPTION@@" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://genshin-wishes.com/" />
    <meta property="og:title" content="@@TITLE@@" />
    <meta property="og:description" content="@@DESCRIPTION@@" />
    <meta
      property="og:image"
      content="https://genshin-wishes.com/assets/landing-landscape.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://genshin-wishes.com/" />
    <meta property="twitter:title" content="@@TITLE@@" />
    <meta property="twitter:description" content="@@DESCRIPTION@@" />
    <meta
      property="twitter:image"
      content="https://genshin-wishes.com/assets/landing-landscape.jpg"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,bold&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png?v=WGNv8x5gwy"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png?v=WGNv8x5gwy"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png?v=WGNv8x5gwy"
    />
    <link rel="manifest" href="/site.webmanifest?v=WGNv8x5gwy" />
    <link
      rel="mask-icon"
      href="/safari-pinned-tab.svg?v=WGNv8x5gwy"
      color="#bb86fc"
    />
    <link rel="shortcut icon" href="/favicon.ico?v=WGNv8x5gwy" />
    <meta name="apple-mobile-web-app-title" content="Genshin Wishes" />
    <meta name="application-name" content="Genshin Wishes" />
    <meta name="msapplication-TileColor" content="#bb86fc" />
    <meta name="theme-color" content="#57525c" />
  </head>

  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
