<!DOCTYPE html>
<html lang="@@LANG@@">
  <head>
    <meta charset="utf-8" />
    <title>Genshin Wishes</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="alternate" href="https://genshin-wishes.com/en" hreflang="en" />
    <link rel="alternate" href="https://genshin-wishes.com/fr" hreflang="fr" />

    <!-- Primary Meta Tags -->
    <title>Genshin Wishes - Calculate your pity</title>
    <meta name="title" content="@@TITLE@@" />
    <meta name="description" content="@@DESCRIPTION@@" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://genshin-wishes.com/" />
    <meta property="og:title" content="@@TITLE@@" />
    <meta property="og:description" content="@@DESCRIPTION@@" />
    <meta
      property="og:image"
      content="https://genshin-wishes.com/assets/landing-landscape.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://genshin-wishes.com/" />
    <meta property="twitter:title" content="@@TITLE@@" />
    <meta property="twitter:description" content="@@DESCRIPTION@@" />
    <meta
      property="twitter:image"
      content="https://genshin-wishes.com/assets/landing-landscape.jpg"
    />
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,bold&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
