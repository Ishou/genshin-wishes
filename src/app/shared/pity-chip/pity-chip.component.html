<div
  class="chip"
  [class.lucky]="harmonizedPity < thresholds[rankType].lucky"
  [class.early]="
    harmonizedPity >= thresholds[rankType].lucky &&
    harmonizedPity < thresholds[rankType].soft
  "
  [class.soft]="
    harmonizedPity >= thresholds[rankType].soft &&
    harmonizedPity < thresholds[rankType].hard
  "
  [class.hard]="harmonizedPity >= thresholds[rankType].hard"
>
  {{ "banners.wishes" | translate: { count: pity } }}
</div>
