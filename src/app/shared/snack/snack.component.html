<div
  fxLayout="column"
  fxLayoutAlign="end"
  fxLayoutGap="15px"
  *ngFor="let one of data.messages"
  [class]="'snack-wrapper mat-elevation-z4'"
>
  <div fxLayout="row" fxLayoutGap="10px">
    <div *ngIf="data.emoji && (data.emoji | translate) as emoji" class="icon">
      {{ emoji }}
    </div>

    <div>
      <h3
        *ngIf="
          one.title && (one.translated ? one.title : (one.title | translate))
        "
        [innerHTML]="one.translated ? one.title : (one.title | translate)"
      ></h3>
      <p
        [innerHTML]="one.translated ? one.message : (one.message | translate)"
      ></p>
    </div>
  </div>

  <button mat-button *ngIf="data.action" (click)="action()" fxFlexAlign="end">
    {{ data.action | translate }}
  </button>
</div>
