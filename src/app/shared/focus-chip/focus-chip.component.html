<ng-container *ngIf="isFocused(wish); else unfocused">
  <div class="chip focused" [matTooltip]="'wishes.exclusive' | translate">
    {{ "wishes.exclusive" | translate }}
  </div>
</ng-container>

<ng-template #unfocused>
  <div class="chip" [matTooltip]="'wishes.notExclusive' | translate">
    {{ "wishes.notExclusive" | translate }}
  </div>
</ng-template>
