<h2 mat-dialog-title>
  {{ "settings.export.title" | translate }}
</h2>

<mat-dialog-actions
  align="center"
  fxLayout="column"
  fxLayout.gt-sm="row-reverse"
  fxLayoutGap="16px"
>
  <a
    mat-raised-button
    color="accent"
    gaClick="settings_export_action"
    href="/api/wishes/export"
    download
    mat-dialog-close
  >
    {{ "settings.export.action" | translate }}
  </a>

  <button mat-button mat-dialog-close>
    {{ "generics.cancel" | translate }}
  </button>
</mat-dialog-actions>
