<div
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="32px"
  class="wrapper"
>
  <img src="../../../../assets/status/no-result.svg" />

  <div fxLayout="column" fxLayoutGap="32px">
    <div>
      <div class="title">
        {{ "wishes.noResult.title" | translate }}
      </div>
      <p [innerHTML]="'wishes.noResult.message' | translate"></p>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <a
        mat-stroked-button
        color="primary"
        (click)="removeFilters.emit()"
        gaClick="wishes_no_result_reset"
      >
        <fa-icon icon="times"></fa-icon>
        &nbsp;
        {{ "wishes.filters.reset" | translate }}
      </a>
    </div>
  </div>
</div>
