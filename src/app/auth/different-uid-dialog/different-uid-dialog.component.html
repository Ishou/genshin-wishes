<h2 mat-dialog-title>
  {{ "wishes.differentUidDialog.title" | translate }}
</h2>

<mat-dialog-content class="mat-typography">
  <p [innerHTML]="'wishes.differentUidDialog.description' | translate"></p>
</mat-dialog-content>

<mat-dialog-actions
  align="center"
  fxLayout="column"
  fxLayout.gt-sm="row-reverse"
  fxLayoutGap="16px"
>
  <button
    mat-stroked-button
    color="warn"
    (click)="delete()"
    cdkFocusInitial
    gaClick="different_uid_delete"
  >
    {{ "wishes.differentUidDialog.delete" | translate }}
  </button>

  <button mat-button mat-dialog-close gaClick="different_uid_cancel">
    {{ "generics.cancel" | translate }}
  </button>
</mat-dialog-actions>
