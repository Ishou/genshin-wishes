<mat-card fxFlex>
  <mat-card-header>
    <mat-card-title>
      {{ stepTitle }}
    </mat-card-title>

    <mat-card-subtitle>
      {{ stepSubtitle }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content fxLayout="column">
    <ng-content></ng-content>
  </mat-card-content>

  <mat-card-footer>
    <mat-card-actions fxLayoutAlign="center">
      <ng-container *ngTemplateOutlet="actions"></ng-container>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
