<h2 mat-dialog-title>
  {{ "app.urlInput.dialog.title" | translate }}
</h2>

<mat-dialog-content>
  <p [innerHTML]="'app.urlInput.dialog.message' | translate"></p>

  <app-url-input [(urlData)]="authUrl"></app-url-input>
</mat-dialog-content>

<mat-dialog-actions
  align="center"
  fxLayout="column"
  fxLayout.gt-sm="row-reverse"
  fxLayoutGap="16px"
>
  <button
    mat-stroked-button
    color="accent"
    [disabled]="!authUrl?.valid"
    [mat-dialog-close]="authUrl"
    gaClick="url_input_ok"
    cdkFocusInitial
  >
    {{ "app.urlInput.dialog.ok" | translate }}
  </button>

  <button mat-button mat-dialog-close gaClick="url_input_cancel">
    {{ "generics.cancel" | translate }}
  </button>
</mat-dialog-actions>
